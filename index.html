<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Orbital Dance of Solar Planets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main aria-label="Solar System animation">
  <section class="solar-system">
    <div class="sun" aria-label="Sun"></div>
    <div class="orbit mercury">
      <div class="planet mercury" aria-label="Mercury"></div>
    </div>
    <div class="orbit venus">
      <div class="planet venus" aria-label="Venus"></div>
    </div>
    <div class="orbit earth">
      <div class="planet earth" aria-label="Earth">
        <div class="moon" aria-label="Moon"></div>
      </div>
    </div>
    <div class="orbit mars">
      <div class="planet mars" aria-label="Mars"></div>
    </div>
    <div class="orbit jupiter">
      <div class="planet jupiter" aria-label="Jupiter"></div>
    </div>
    <div class="orbit saturn">
      <div class="planet saturn" aria-label="Saturn">
        <div class="rings" aria-hidden="true"></div>
      </div>
    </div>
    <div class="orbit uranus">
      <div class="planet uranus" aria-label="Uranus"></div>
    </div>
    <div class="orbit neptune">
      <div class="planet neptune" aria-label="Neptune"></div>
    </div>
  </section>
</main>

</body>
</html>
